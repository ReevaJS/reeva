plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.21'
}

group = 'me.mattco'
archivesBaseName = 'reeva'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    implementation 'com.github.ReevaJS:mfbt:78080dba4e'
    implementation 'org.ow2.asm:asm:9.2'
    implementation 'org.ow2.asm:asm-tree:9.2'
    implementation 'org.ow2.asm:asm-commons:9.2'
    implementation 'com.github.mattco98:Koffee:3b4b48e9ff'
    implementation 'org.jruby.joni:joni:2.1.41'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'com.charleskorn.kaml:kaml:0.35.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.5.21'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2'
    testImplementation 'io.strikt:strikt-core:0.31.0'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs = ["-Xinline-classes", "-Xopt-in=kotlin.RequiresOptIn"]
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
