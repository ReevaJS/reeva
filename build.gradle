plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.31'
}

group = 'me.mattco'
archivesBaseName = 'reeva'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation ("org.jetbrains.kotlin:kotlin-reflect") {
        exclude module: "kotlin-stdlib"
    }
    implementation 'org.ow2.asm:asm:8.0.1'
    implementation 'org.ow2.asm:asm-tree:8.0.1'
    implementation 'org.ow2.asm:asm-commons:8.0.1'
    implementation 'com.github.mattco98:Koffee:3b4b48e9ff'
    implementation 'com.github.jruby:joni:2.1.8'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    testImplementation 'com.charleskorn.kaml:kaml:0.25.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'
    testImplementation "io.strikt:strikt-core:0.28.0"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
        languageVersion = '1.5'
        apiVersion = '1.5'
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        languageVersion = '1.5'
        apiVersion = '1.5'
        jvmTarget = '1.8'
    }
}
